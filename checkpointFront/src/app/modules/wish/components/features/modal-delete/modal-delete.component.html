<div class="modal-overlay" (click)="onBackgroundClick($event)">
  <div class="modal-note" (click)="$event.stopPropagation()">
    <h3>Voulez-vous vraiment supprimer ce souhait?</h3>
    <div class="control">
      <button (click)="cancel()">Annuler</button>
      <button (click)="confirmDelete()">Valider</button>
    </div>
  </div>
</div>
